{% for game in games %}
    <div class="col-lg-4 col-sm-12">
        <div class="card">
            <img src="{{ game.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ game.name }}</h5>
                <p class="card-text">{{ game.description|linebreaks }}</p>
                <a href="{% url 'game' game.id %}" class="btn btn-block btn-cta-secondary">LEARN MORE</a>
            </div>
        </div>
    </div>
{% endfor %}
